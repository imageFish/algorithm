        <h2 id="support-vector-machine">Support Vector Machine</h2>
<ul>
<li>计算量大，适合小样本</li>
<li>超平面标准：不影响分类结果的情况的平行移动超平面，能够移动的范围最大，两个方向的移动距离相同</li>
<li>支持向量support vector：能移动的边界穿过的特征点</li>
</ul>
